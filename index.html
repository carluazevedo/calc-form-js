<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculadora 2.0</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="styles/custom.css">

    <meta name="author" content="Carlu P. Azevedo">
    <meta name="description" content="Calculadora simples em Javascript e jQuery">
    <meta name="version" content="2.0">
    <meta name="creation" content="24-set-2015">
    <meta name="last-modification" content="20-jul-2016">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <a class="navbar-brand" href="#">KronaCalc2.0</a>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="text-center">Calculadora de Valor e Peso</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <form name="calculadora" method="post" action="">
                <label id="label-valor" class="text-center">VALOR</label>
                <label id="label-peso" class="text-center">PESO</label>

                <input type="text" name="valor1" id="valor1" class="form-control valor" value="">
                <input type="text" name="peso1" id="peso1" class="form-control peso" value="">

                <input type="text" name="valor2" id="valor2" class="form-control valor" value="">
                <input type="text" name="peso2" id="peso2" class="form-control peso" value="">

                <input type="text" name="valor3" id="valor3" class="form-control valor" value="">
                <input type="text" name="peso3" id="peso3" class="form-control peso" value="">

                <input type="text" name="valor4" id="valor4" class="form-control valor" value="">
                <input type="text" name="peso4" id="peso4" class="form-control peso" value="">

                <input type="text" name="valor5" id="valor5" class="form-control valor" value="">
                <input type="text" name="peso5" id="peso5" class="form-control peso" value="">

                <input type="text" name="valor6" id="valor6" class="form-control valor" value="">
                <input type="text" name="peso6" id="peso6" class="form-control peso" value="">

                <input type="text" name="valor7" id="valor7" class="form-control valor" value="">
                <input type="text" name="peso7" id="peso7" class="form-control peso" value="">

                <input type="text" name="valor8" id="valor8" class="form-control valor" value="">
                <input type="text" name="peso8" id="peso8" class="form-control peso" value="">

                <input type="text" name="valor9" id="valor9" class="form-control valor" value="">
                <input type="text" name="peso9" id="peso9" class="form-control peso" value="">

                <input type="text" name="valor10" id="valor10" class="form-control valor" value="">
                <input type="text" name="peso10" id="peso10" class="form-control peso" value="">

                <span id="insert_point"></span>

                <button type="button" id="add_campos" class="btn btn-primary form-control" onclick="addField()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> ADICIONAR NOVOS CAMPOS
                </button>

                <input type="button" value="CALCULAR" id="somar" class="btn btn-success form-control" onclick="sumValues()">
                <input type="button" value="LIMPAR CAMPOS" id="resetar" class="btn btn-danger form-control" onclick="location.reload(true)">

                <label id="total" class="text-center">TOTAL</label>

                <input type="text" name="res_valor" id="res_valor" class="btn btn-default form-control" value="" readonly>
                <input type="text" name="res_peso" id="res_peso" class="btn btn-default form-control" value="" readonly>

                <!-- 
                <input type="button" name="res_valor" id="res_valor" class="btn btn-default form-control" value="VALOR">
                <input type="button" name="res_peso" id="res_peso" class="btn btn-default form-control" value="PESO">
                 -->
            </form>
          </div><!-- .col-sm-6 -->
        </div><!-- .row -->
      </div><!-- .container-fluid -->
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/meiomask/meiomask.min.js"></script>
    <script src="plugins/enter2tab/enter2tab.js"></script>
    <script src="scripts/calculadora.js"></script>
  </body>
</html>
